{% extends "main.html" %} {% block content %} {% if page == 'login' %}
<div class="">
  <form method="POST" action="" class="">
    {% csrf_token %}

    <label for="username">Username</label>
    <input type="text" name="username" class="" placeholder="Enter username" />
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      class=""
      placeholder="Enter Password"
    />
    <input type="submit" value="Login" class="" />
  </form>
  <p class="">Haven't signed up yet?</p>
  <a href="{% url 'register' %}" class="">Sign up</a>
</div>
{% else %}
<div class="">
  <form method="POST" action="" class="">
    {% csrf_token %} {{form.as_p}}
    <input type="submit" value="Register" class="" />
  </form>
  <p class="">Already signed up?</p>
  <a href="{% url 'login' %}" class="">Login</a>
</div>
{% endif %} {% endblock content %}
